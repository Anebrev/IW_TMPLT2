 
<!DOCTYPE html>
<html>
<head>
   <title>The Materialize Tabs Example</title>
   <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
   <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
   <!--script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script-->              
</head>   
<body class = "container"> 


<h3>Tabs Demo</h3>
<div class = "row">
   <div class = "col s12">
      <ul class = "tabs">
         <li class = "tab col s3"> <a 
            href="#processa"> Processamento </a>
         </li>
         <li class="tab col s3"> <a class="active" 
            href="#consol"> Consolidação </a>
         </li>
         <li class="tab col s3 disabled"> <a 
            href="#previa"> Prévias </a>
         </li>
         <li class = "tab col s3"> <a 
            href="#final"> Definitivas </a>
         </li>
      </ul>
   </div>
   
   <div id = "processa" class = "col s12">{%IWR_PGProcessa%}</div>
   <div id = "consol" class = "col s12">{%IWR_PGConsolida%}</div>
   <div id = "previa" class = "col s12">{%IWR_PGPrevia%}</div>
   <div id = "final" class = "col s12">{%IWR_PGDefinitiva%}</div>
</div>
